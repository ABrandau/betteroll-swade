{{>"modules/betterrolls-swade/templates/common_card_header.html"}}
<hr>
<div class="brws-attribute-buttons">
    <div class="brws-common-modifiers">
        {{ localize 'BRSW.Modifier' }}:
        <span class="brws-selectable" data-type="modifier" data-value="-4">-4</span>
        <span class="brws-selectable" data-type="modifier" data-value="-2">-2</span>
        <span class="brws-selectable" data-type="modifier" data-value="-1">-1</span>
        <span class="brws-selectable" data-type="modifier" data-value="+1">+1</span>
        <span class="brws-selectable" data-type="modifier" data-value="+2">+2</span>
        {{ localize 'BRSW.TN' }}:
        <span class="brws-selectable" data-type="tn" data-value="8">8</span>
    </div>
    <div>
        <div class="brsw-collapse-button" data-collapse="brsw-form-options">
            <i class="fas fa-caret-right"></i>{{ localize 'BRSW.More_options'}}
        </div>
        <div class="brsw-form-options brsw-collapsed">
            <span>
                <label class="brsw-label-options">{{ localize 'BRSW.Modifier' }}</label>
                <input type="number" data-type="modifier" value="" class="brsw-input-options">
            </span><span>
                <label class="brsw-label-options">{{ localize 'BRSW.Target_number' }}</label>
                <input type="number" data-type="tn" value="" class="brsw-input-options">
            </span>
        </div>
    </div>
    <button id="roll-button">{{ localize 'BRSW.Roll'}}</button>
</div>
{{>"modules/betterrolls-swade/templates/common_card_footer.html"}}
