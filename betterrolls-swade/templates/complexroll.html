<form class="dialog">
    <div class="brsw-flex-row">
        <img src="{{item.img}}" alt="Item image" class="brsw-skill-image">
        <h3 class="brsw-dialog-title">Complex roll for {{item.name}}</h3>
    </div>
    <div class="form-group">
        <label>Number of trait dice:</label>
        <input type="number" name="rof" id="rof" value="{{rof}}">
    </div>
    <div class="form-group">
        <label>Modifier:</label>
        <input type="number" name="modifier" id="modifier" value="0">
        <label>Name.</label>
        <input type="text" name="mod_name" id="mod_name" class="brsw-text-input" value="Custom">
    </div>
    <div class="dialog-buttons">
        <button class="dialog-buttons" id="roll">Roll</button>
        <button class="dialog-buttons" id="cancel">Cancel</button>
    </div>
</form>
